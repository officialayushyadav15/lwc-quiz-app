<template>
    <lightning-card title=" Quiz app ">
        <div class="slds-m-around_medium">
            <form action="">
                <template for:each={Questions} for:item="quiz">
                    <div key={quiz.id} class="question-box slds-m-bottom_medium">
                        <div>
                            <strong>{quiz.id}. {quiz.question}</strong>
                        </div>
                        <div class="slds-grid slds-grid_vertical-reverse slds-p-bottom_medium">
                            <div class="slds-col ">
                                <label>
                                    <input type="radio" name={quiz.id} value="a" onchange={changeHandler}>
                                    {quiz.answers.a}
                                </label>
                            </div>
                            <div class="slds-col ">
                                <label>
                                    <input type="radio" name={quiz.id} value = "b" onchange={changeHandler}>
                                    {quiz.answers.b}
                                </label>
                            </div>
                            <div class="slds-col">
                                <label>
                                    <input type="radio" name={quiz.id} value = "c" onchange={changeHandler}>
                                    {quiz.answers.c}
                                </label>
                            </div>
                            <div class="slds-col ">
                                <label>
                                    <input type="radio" name={quiz.id} value = "d" onchange={changeHandler}>
                                    {quiz.answers.d}
                                </label>
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button 
                    label="Submit" 
                    title="Submit Quiz" 
                    variant="brand" 
                    type="submit" 
                    class="slds-m-around_small" 
                    disabled={allNotSelected} 
                    onclick={submitHandler}>
                </lightning-button>

                <lightning-button label="Reset" title="Reset Quiz" variant="neutral" type = "reset" class ="slds-m-around_small" onclick={resetHandler}></lightning-button>
            </form>  
        </div>
    </lightning-card>
</template>
